name: horizon_flutter
description: A futuristic, secure, and privacy-focused web browser built with Flutter.
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # WebView
  flutter_inappwebview: ^6.0.0

  # Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Secure Storage
  flutter_secure_storage: ^9.0.0

  # Encryption
  encrypt: ^5.0.3
  pointycastle: ^3.7.4

  # Utilities
  uuid: ^4.2.2
  url_launcher: ^6.2.2
  path_provider: ^2.1.2
  shared_preferences: ^2.2.2
  collection: ^1.18.0
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  intl: ^0.19.0

  # Window Management (Desktop)
  window_manager: ^0.3.8
  hotkey_manager: ^0.2.0

  # Icons
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^3.0.1
  very_good_analysis: ^5.1.0

  # Code Generation
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

  # Testing
  mocktail: ^1.0.1
  mockito: ^5.4.4

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: HorizonIcons
      fonts:
        - asset: assets/fonts/HorizonIcons.ttf
