# CI/CD Pipeline for Horizon Browser
# Runs tests, linting, builds, and security scans on multiple platforms
# üåå Explore Beyond Limits

name: CI/CD

on:
  push:
    branches: [main, develop, "copilot/**"]
  pull_request:
    branches: [main, develop]
  release:
    types: [published]

# Default permissions for all jobs - minimal permissions by default
permissions:
  contents: read

env:
  NODE_VERSION: "20"

jobs:
  lint:
    name: üîç Lint Code
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  test:
    name: üß™ Run Tests
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  build:
    name: üèóÔ∏è Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: test
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            build-cmd: npm run package:linux
            artifact-name: horizon-linux
            artifact-path: dist/*.AppImage
          - os: windows-latest
            build-cmd: npm run package:win
            artifact-name: horizon-windows
            artifact-path: dist/*.exe
          - os: macos-latest
            build-cmd: npm run package:mac
            artifact-name: horizon-macos
            artifact-path: dist/*.dmg

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: ${{ matrix.build-cmd }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.artifact-path }}
          retention-days: 30

  security:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  release:
    name: üöÄ Create Release
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.event_name == 'release'
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: release-artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
