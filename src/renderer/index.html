<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' ultrabrowse:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https:;">
  <title>UltraBrowse</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div id="browser-chrome">
    <!-- Title Bar (for custom frame) -->
    <div id="title-bar">
      <div class="title-bar-drag-region"></div>
      <div class="window-controls">
        <button id="btn-minimize" class="window-btn" title="Minimize" aria-label="Minimize">
          <svg width="12" height="12" viewBox="0 0 12 12">
            <rect x="1" y="5.5" width="10" height="1" fill="currentColor"/>
          </svg>
        </button>
        <button id="btn-maximize" class="window-btn" title="Maximize" aria-label="Maximize">
          <svg width="12" height="12" viewBox="0 0 12 12">
            <rect x="1.5" y="1.5" width="9" height="9" fill="none" stroke="currentColor" stroke-width="1"/>
          </svg>
        </button>
        <button id="btn-close" class="window-btn window-btn-close" title="Close" aria-label="Close">
          <svg width="12" height="12" viewBox="0 0 12 12">
            <path d="M1 1L11 11M11 1L1 11" stroke="currentColor" stroke-width="1.5" fill="none"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Tab Bar -->
    <div id="tab-bar">
      <div id="tabs-container" role="tablist" aria-label="Browser tabs">
        <!-- Tabs will be dynamically inserted here -->
      </div>
      <button id="btn-new-tab" class="icon-btn" title="New Tab (Ctrl+T)" aria-label="New Tab">
        <svg width="16" height="16" viewBox="0 0 16 16">
          <path d="M8 2v12M2 8h12" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
        </svg>
      </button>
    </div>

    <!-- Navigation Bar -->
    <div id="nav-bar">
      <div class="nav-buttons">
        <button id="btn-back" class="nav-btn" title="Back (Alt+Left)" aria-label="Go back" disabled>
          <svg width="18" height="18" viewBox="0 0 18 18">
            <path d="M12 3L5 9l7 6" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <button id="btn-forward" class="nav-btn" title="Forward (Alt+Right)" aria-label="Go forward" disabled>
          <svg width="18" height="18" viewBox="0 0 18 18">
            <path d="M6 3l7 6-7 6" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <button id="btn-refresh" class="nav-btn" title="Refresh (Ctrl+R)" aria-label="Refresh page">
          <svg width="18" height="18" viewBox="0 0 18 18">
            <path d="M14.5 9A5.5 5.5 0 1 1 9 3.5" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
            <path d="M9 1v5h5" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <button id="btn-home" class="nav-btn" title="Home" aria-label="Go home">
          <svg width="18" height="18" viewBox="0 0 18 18">
            <path d="M3 9l6-6 6 6M5 7v7a1 1 0 001 1h6a1 1 0 001-1V7" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>

      <div id="url-bar-container">
        <div id="security-indicator" class="security-secure" title="Connection is secure">
          <svg width="14" height="14" viewBox="0 0 14 14">
            <path d="M7 1L2 3v4c0 3.5 2.5 5.5 5 6.5 2.5-1 5-3 5-6.5V3L7 1z" fill="currentColor"/>
          </svg>
        </div>
        <input type="text" id="url-input" 
               placeholder="Search or enter URL" 
               aria-label="Address and search bar"
               autocomplete="off"
               spellcheck="false">
        <button id="btn-go" class="url-btn" title="Go" aria-label="Navigate">
          <svg width="14" height="14" viewBox="0 0 14 14">
            <path d="M2 7h10M8 3l4 4-4 4" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>

      <div class="nav-actions">
        <button id="btn-bookmark" class="nav-btn" title="Bookmark this page (Ctrl+D)" aria-label="Bookmark">
          <svg width="18" height="18" viewBox="0 0 18 18">
            <path d="M4 2h10a1 1 0 011 1v13l-6-3-6 3V3a1 1 0 011-1z" stroke="currentColor" stroke-width="1.5" fill="none"/>
          </svg>
        </button>
        <button id="btn-extensions" class="nav-btn" title="Extensions" aria-label="Extensions">
          <svg width="18" height="18" viewBox="0 0 18 18">
            <rect x="2" y="2" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5" fill="none"/>
            <rect x="10" y="2" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5" fill="none"/>
            <rect x="2" y="10" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5" fill="none"/>
            <rect x="10" y="10" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5" fill="none"/>
          </svg>
        </button>
        <button id="btn-profile" class="nav-btn profile-btn" title="Profile" aria-label="Profile menu">
          <div class="profile-avatar">
            <svg width="18" height="18" viewBox="0 0 18 18">
              <circle cx="9" cy="6" r="3" stroke="currentColor" stroke-width="1.5" fill="none"/>
              <path d="M3 16c0-3 2.5-5 6-5s6 2 6 5" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round"/>
            </svg>
          </div>
        </button>
        <button id="btn-menu" class="nav-btn" title="Menu" aria-label="Main menu">
          <svg width="18" height="18" viewBox="0 0 18 18">
            <circle cx="9" cy="3" r="1.5" fill="currentColor"/>
            <circle cx="9" cy="9" r="1.5" fill="currentColor"/>
            <circle cx="9" cy="15" r="1.5" fill="currentColor"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Loading Bar -->
    <div id="loading-bar" class="hidden">
      <div class="loading-progress"></div>
    </div>
  </div>

  <!-- Webview Container -->
  <div id="webview-container">
    <!-- BrowserViews will be managed by main process -->
    <div id="new-tab-page" class="page-content">
      <div class="new-tab-content">
        <div class="logo">
          <h1>UltraBrowse</h1>
          <p class="tagline">Fast. Secure. Private.</p>
        </div>
        <div class="search-box">
          <input type="text" id="search-input" placeholder="Search the web" aria-label="Search">
          <button id="btn-search" aria-label="Search">
            <svg width="20" height="20" viewBox="0 0 20 20">
              <circle cx="8" cy="8" r="6" stroke="currentColor" stroke-width="2" fill="none"/>
              <path d="M13 13l5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
        </div>
        <div class="quick-links">
          <a href="#" class="quick-link" data-url="https://duckduckgo.com">
            <div class="quick-link-icon">üîç</div>
            <span>DuckDuckGo</span>
          </a>
          <a href="#" class="quick-link" data-url="https://github.com">
            <div class="quick-link-icon">üêô</div>
            <span>GitHub</span>
          </a>
          <a href="#" class="quick-link" data-url="https://wikipedia.org">
            <div class="quick-link-icon">üìö</div>
            <span>Wikipedia</span>
          </a>
          <a href="#" class="quick-link" data-url="https://news.ycombinator.com">
            <div class="quick-link-icon">üì∞</div>
            <span>Hacker News</span>
          </a>
        </div>
        <div class="features">
          <div class="feature">
            <div class="feature-icon">üõ°Ô∏è</div>
            <h3>Privacy First</h3>
            <p>Ad-blocking and tracker protection built-in</p>
          </div>
          <div class="feature">
            <div class="feature-icon">‚ö°</div>
            <h3>Lightning Fast</h3>
            <p>Hardware-accelerated rendering</p>
          </div>
          <div class="feature">
            <div class="feature-icon">üë§</div>
            <h3>Multi-Profile</h3>
            <p>Separate sessions for work and personal</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Context Menus (hidden by default) -->
  <div id="context-menu" class="context-menu hidden" role="menu"></div>
  
  <!-- Dropdown Menus -->
  <div id="profile-menu" class="dropdown-menu hidden" role="menu">
    <div class="menu-section">
      <div class="menu-header">Profiles</div>
      <div id="profile-list"></div>
    </div>
    <div class="menu-divider"></div>
    <button class="menu-item" id="btn-manage-profiles">
      <span>Manage Profiles</span>
    </button>
    <button class="menu-item" id="btn-new-profile">
      <span>Create New Profile</span>
    </button>
  </div>

  <div id="main-menu" class="dropdown-menu hidden" role="menu">
    <button class="menu-item" id="menu-new-tab">
      <span>New Tab</span>
      <span class="shortcut">Ctrl+T</span>
    </button>
    <button class="menu-item" id="menu-incognito">
      <span>New Incognito Tab</span>
      <span class="shortcut">Ctrl+Shift+N</span>
    </button>
    <div class="menu-divider"></div>
    <button class="menu-item" id="menu-history">
      <span>History</span>
      <span class="shortcut">Ctrl+H</span>
    </button>
    <button class="menu-item" id="menu-downloads">
      <span>Downloads</span>
      <span class="shortcut">Ctrl+J</span>
    </button>
    <button class="menu-item" id="menu-bookmarks">
      <span>Bookmarks</span>
      <span class="shortcut">Ctrl+Shift+B</span>
    </button>
    <div class="menu-divider"></div>
    <button class="menu-item" id="menu-extensions">
      <span>Extensions</span>
    </button>
    <button class="menu-item" id="menu-settings">
      <span>Settings</span>
      <span class="shortcut">Ctrl+,</span>
    </button>
    <div class="menu-divider"></div>
    <button class="menu-item" id="menu-help">
      <span>Help</span>
    </button>
    <button class="menu-item" id="menu-about">
      <span>About UltraBrowse</span>
    </button>
  </div>

  <!-- Scripts -->
  <script src="scripts/app.js"></script>
</body>
</html>
