<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a73e8"/>
      <stop offset="100%" style="stop-color:#174ea6"/>
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  
  <!-- Globe/Browser Icon -->
  <g fill="none" stroke="white" stroke-width="16" stroke-linecap="round" stroke-linejoin="round">
    <!-- Outer circle -->
    <circle cx="256" cy="256" r="140"/>
    
    <!-- Horizontal lines -->
    <ellipse cx="256" cy="256" rx="140" ry="60"/>
    <line x1="116" y1="256" x2="396" y2="256"/>
    
    <!-- Vertical line -->
    <ellipse cx="256" cy="256" rx="60" ry="140"/>
  </g>
  
  <!-- Shield overlay for security -->
  <path d="M256 380 L256 380" fill="none" stroke="white" stroke-width="8"/>
  
  <!-- Speed lines -->
  <g stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.6">
    <line x1="80" y1="200" x2="120" y2="200"/>
    <line x1="60" y1="256" x2="100" y2="256"/>
    <line x1="80" y1="312" x2="120" y2="312"/>
  </g>
</svg>
